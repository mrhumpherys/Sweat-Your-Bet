    <!-- LOGIN -->

    <!-- Modal -->
    <div class="modal fade bg-secondary" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered " role="document">
            <div class="modal-content">
                <div class="modal-header bg-dark">
                    <h5 class="modal-title" id="exampleModalLongTitle">LOGIN</h5>
                    <button type="button" class="close bg-dark" data-dismiss="modal" aria-label="Close">
                        <span class="text-white" aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body bg-dark">
                    <!-- SIGN IN FORM -->
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control bg-dark border-success text-white"
                                id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your
                                email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control bg-dark border-success text-white"
                                id="exampleInputPassword1" placeholder="Password">
                        </div>
                    </form>
                    <!-- END SIGN IN FORM -->
                </div>
                <div class="modal-footer bg-dark">
                    <button type="button" class="btn btn-secondary" data-toggle="modal"
                        data-target="#exampleModalCenter1">SIGN UP</button>
                    <button type="button" class="btn btn-success">LOGIN</button>
                </div>
            </div>
        </div>
    </div>
    <!-- END LOGIN -->

    <!-- SIGN UP -->

    <!-- Modal -->
    <div class="modal fade bg-secondary" id="exampleModalCenter1" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered " role="document">
            <div class="modal-content">
                <div class="modal-header bg-dark">
                    <h5 class="modal-title" id="exampleModal1LongTitle">SIGN UP</h5>
                    <button type="button" class="close bg-dark" data-dismiss="modal" aria-label="Close">
                        <span class="text-white" aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body bg-dark">
                    <!-- SIGN UP FORM -->
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email Address</label>
                            <input type="email" class="form-control bg-dark border-success text-white"
                                id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your
                                email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputUser">User Name</label>
                            <input type="text" class="form-control bg-dark border-success text-white"
                                id="exampleInputUser" placeholder="Enter a username">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control bg-dark border-success text-white"
                                id="exampleInputPassword1" placeholder="Password">
                        </div>
                    </form>
                    <!-- END SIGN UP FORM -->
                </div>
                <div class="modal-footer bg-dark">
                    <button type="button" class="btn btn-success">SIGN UP</button>
                </div>
            </div>
        </div>
    </div>
    <!-- END SIGN UP-->
